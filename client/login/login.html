<div id="login-container">
<h2>Login</h2>
<form name="loginForm" ng-controller="LoginController" novalidate>
   <div class="input-group">
      <input type="text" class="form-control" placeholder="Username" id="username" ng-model="user.username" aria-describedby="basic-addon2">
   </div>
   <div class="input-group">
      <input type="password" class="form-control"placeholder="Password" id="password" ng-model="user.password">
   </div>
   <button type="submit" ng-click="login()">Login</button>
   <p id="invalid-login" ng-show="badLogin">Invalid username or password!</p>
</form>
